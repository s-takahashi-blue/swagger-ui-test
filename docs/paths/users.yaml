get:
  summary: ユーザー一覧取得
  responses:
    '200':
      description: 正常レスポンス
      content:
        application/json:
          schema:
            $ref: "../components/schemas.yaml#/UserList"
    '400':
      description: リクエストエラー
      content:
        application/json:
          schema:
            $ref: "../components/schemas.yaml#/ErrorResponse"
    '500':
      description: サーバーエラー
      content:
        application/json:
          schema:
            $ref: "../components/schemas.yaml#/ErrorResponse"